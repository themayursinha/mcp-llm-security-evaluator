{% if recommendations %}
<div class="card">
    <div class="card-header bg-warning text-dark">
        <h5 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Recommendations</h5>
    </div>
    <div class="card-body">
        {% for rec in recommendations %}
        <div class="recommendation-item">
            <i class="fas fa-chevron-right me-2"></i>{{ rec }}
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
