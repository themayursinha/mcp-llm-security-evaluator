<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MCP LLM Security Evaluation Report{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --bg-color: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --border-color: #404040;
            --card-bg: #2d2d2d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }

        .score-badge {
            font-size: 2rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        .score-excellent {
            background-color: var(--success-color);
            color: white;
        }

        .score-good {
            background-color: #28a745;
            color: white;
        }

        .score-fair {
            background-color: var(--warning-color);
            color: #212529;
        }

        .score-poor {
            background-color: var(--danger-color);
            color: white;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin: 1rem 0;
        }

        .recommendation-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-left: 4px solid var(--warning-color);
            background-color: rgba(255, 193, 7, 0.1);
            border-radius: 0.25rem;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        @media print {
            .no-print {
                display: none;
            }

            .card {
                page-break-inside: avoid;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt"></i> MCP LLM Security Evaluator
            </a>
            <div class="d-flex align-items-center">
                <span class="theme-toggle me-3" onclick="toggleTheme()" title="Toggle dark/light theme">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </span>
                <a class="btn btn-sm btn-outline-primary me-2 no-print" href="/monitor">
                    <i class="fas fa-satellite-dish"></i> Live Monitor
                </a>
                <button class="btn btn-sm btn-outline-secondary no-print" onclick="window.print()">
                    <i class="fas fa-print"></i> Print/PDF
                </button>
                {% block extra_nav %}{% endblock %}
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-4 text-center text-muted border-top">
        <small>Generated on {% block timestamp %}{% endblock %} | MCP LLM Security Evaluator</small>
    </footer>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            icon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
